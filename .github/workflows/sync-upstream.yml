name: Sync upstream

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # daily at 06:00 UTC

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/openaps/AndroidAPSdocs.git
          git fetch upstream

      - name: Merge upstream into fork
        run: |
          git checkout master
          git merge --no-edit upstream/master

      - name: Push changes
        run: |
          git push origin master
